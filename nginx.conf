events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream webapp
    upstream webapp {
        server stockandpick_webapp:5000;
    }

    server {
        listen 80;
        server_name _;

        # Max upload size
        client_max_body_size 100M;

        # Proxy to Flask webapp
        location / {
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # DISABLE ALL CACHING - FORCE RELOAD
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Disable service worker to prevent webview errors
            add_header Service-Worker-Allowed "none";
            add_header Content-Security-Policy "worker-src 'none'";

            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files (if any)
        location /static {
            proxy_pass http://webapp/static;
            proxy_set_header Host $host;
        }
    }
}
