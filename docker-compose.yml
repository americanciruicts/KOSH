version: '3.8'

services:
  # PostgreSQL Database (shared with main migration)
  # Using external database container that's already running
  # postgres:
  #   image: postgres:15
  #   container_name: aci-database
  #   environment:
  #     POSTGRES_DB: pcb_inventory
  #     POSTGRES_USER: stockpick_user
  #     POSTGRES_PASSWORD: stockpick_pass
  #     PGDATA: /var/lib/postgresql/data/pgdata
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ../init:/docker-entrypoint-initdb.d
  #   ports:
  #     - "5001:5432"
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U stockpick_user -d pcb_inventory"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - stockpick-network

  # Flask Web Application
  web_app:
    build:
      context: ./migration/stockAndPick/web_app
      dockerfile: Dockerfile.webapp
    container_name: stockandpick_webapp
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - POSTGRES_HOST=aci-database
      - DATABASE_URL=postgresql://stockpick_user:stockpick_pass@aci-database:5432/pcb_inventory
      - FLASK_RUN_PORT=5000
    expose:
      - "5000"
    # Using external database, no dependency needed
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    restart: always
    volumes:
      - ./logs:/app/logs
    networks:
      - stockpick-network
    external_links:
      - aci-database:aci-database

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stockandpick_nginx
    ports:
      - "5002:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web_app
    restart: always
    networks:
      - stockpick-network

volumes:
  postgres_data:

networks:
  stockpick-network:
    driver: bridge