  <!-- Lower diagonal -->
  <polygon points="37,52 42,47 75,75 70,80" fill="url(#grad4)"/>

  <!-- Horizontal shelf lines inside K -->
  <line x1="30" y1="35" x2="48" y2="35" stroke="#06b6d4" stroke-width="2"/>
  <line x1="30" y1="48" x2="48" y2="48" stroke="#06b6d4" stroke-width="2"/>
  <line x1="30" y1="61" x2="48" y2="61" stroke="#06b6d4" stroke-width="2"/>
</svg>
