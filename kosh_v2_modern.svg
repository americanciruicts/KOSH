<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Modern wordmark with box icon -->
  <!-- Icon - stacked boxes forming abstract K -->
  <g transform="translate(30, 60)">
    <rect x="0" y="-35" width="18" height="70" rx="2" fill="#3b82f6"/>
    <polygon points="20,-30 50,-35 45,-15 20,-10" fill="#06b6d4"/>
    <polygon points="20,10 45,15 50,35 20,30" fill="#06b6d4"/>
  </g>

  <!-- KOSH text -->
  <text x="90" y="80" font-family="system-ui, -apple-system, sans-serif"
        font-size="64" font-weight="800" fill="url(#grad1)"
        letter-spacing="2">KOSH</text>

  <!-- Subtitle -->
  <text x="92" y="100" font-family="system-ui, -apple-system, sans-serif"
        font-size="14" font-weight="500" fill="#64748b"
        letter-spacing="4">INVENTORY SYSTEM</text>
</svg>
